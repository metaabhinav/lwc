<template>
    <lightning-card class="slds-p-around_x-small">
        <div slot="title">
            <lightning-icon icon-name="utility:fulfillment_order" size="small"></lightning-icon>
            My Orders
        </div>
        <lightning-button label="Add New Purchase Order" icon-name="utility:new" slot="actions" onclick={newPurchaseOrder}></lightning-button>

        <template if:true={totalPurchaseOrderData.length}>
            <c-table-with-navigation total-data={totalPurchaseOrderData}
                columns={purchaseOrderColumns} hide-checkbox-column="true" rows="3">
            </c-table-with-navigation>
        </template>
        
        <template if:false={totalPurchaseOrderData.length}>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item padding="around-small">
                    <strong class="slds-text-heading_large slds-m-left_large slds-m-top_large">No Orders placed</strong>
                </lightning-layout-item>
            </lightning-layout>
        </template>

    </lightning-card>
</template>
